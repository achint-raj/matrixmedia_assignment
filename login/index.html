<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <form id = "loginForm" action="#">
            <h2>Login</h2>
            <div class="input-box underline">
                <input type="text" id="username" placeholder="Enter here" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" id = "btn" name="" value="Continue">
            </div>
        </form>
        
        <div class = "choice">or Connect with Social Media</div>
        <div class = "twitter">
        <a href="#"><i class="fa fa-twitter"></i>Sign in with Twitter</a>
    </div>
    <div class = "facebook">
        <a href="#"><i class="fa fa-facebook"></i>Sign in with Facebook</a>
    </div>

    </div>
    <script src = "script.js"></script>
</body>

</html>
