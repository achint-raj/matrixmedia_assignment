<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Manager</h1>
        <form id="recipeForm">
            <input type="text" id="recipeName" placeholder="Recipe Name" required>
            <textarea id="recipeDescription" placeholder="Recipe Description" required></textarea>
            <input type="text" id="recipeIngredients" placeholder="Ingredients" required>
            <button type="submit">Add Recipe</button>
        </form>
        <input type="text" id="searchInput" placeholder="Search Recipes">
        <button id="searchButton">Search</button>
        <ul id="recipeList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
